<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>管理员登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" th:href="@{/admin/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/admin/css/font.css}">
	<link rel="stylesheet" th:href="@{/admin/css/weadmin.css}">
	<link rel="stylesheet" th:href="@{/admin/lib/layui/css/layui.css}">
    <script type="text/javascript" th:src="@{/admin/lib/layui/layui.js}" charset="utf-8"></script>

</head>
<body class="login-bg">
    
    <div class="login">
        <div class="message">后台登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" th:action="@{/dologin}">
            <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
           
                <input type="checkbox" name="rememberMe" lay-skin="primary" title="记住我"  >
             
            <hr class="hr15">
            <input class="loginin" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
            <div>
            	<span th:text="${msg}"></span>
            </div>
        </form>
    </div>

    <script type="text/javascript" th:inline="javascript">
        
        	layui.extend({
				admin: '/admin/js/admin'
			});
            layui.use(['form','admin'], function(){
              var form = layui.form
              	,admin = layui.admin;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
            });   
    </script>  
    <!-- 底部结束 -->
</body>
</html>
