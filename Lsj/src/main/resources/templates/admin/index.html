<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>新增页面</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="shortcut icon" th:href="@{/admin/favicon.ico}"
	type="image/x-icon" />
<link rel="stylesheet" th:href="@{/admin/css/font.css}">
<link rel="stylesheet" th:href="@{/admin/css/weadmin.css}">
<link rel="stylesheet" th:href="@{/admin/lib/layui/css/layui.css}">
<script type="text/javascript" th:src="@{/admin/lib/layui/layui.js}"
	charset="utf-8"></script>
</head>
<body>
	<form method="post" class="layui-form" th:action="@{/insertarticle}">
		<input name="title" placeholder="标题" type="text" lay-verify="required"
			class="layui-input"> 
		<input name="summry" placeholder="摘要"
			type="text" lay-verify="required" class="layui-input">
			<input name="kind" placeholder="类别" type="text" lay-verify="required"
			class="layui-input"> 
		<div class="layui-input-block">
			<textarea placeholder="请输入内容" id="content" name="content" lay-verify="required"
				class="layui-textarea"></textarea>
		</div>
		<input class="loginin" value="添加" lay-submit lay-filter="login"
			style="width: 100%;" type="submit">
			<div>
            	<span th:text="${msg}"></span>
            </div>
	</form>
